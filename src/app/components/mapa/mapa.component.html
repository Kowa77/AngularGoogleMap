<mat-card>
    <mat-card-title>Mapa</mat-card-title>

    <mat-card-content>

        <agm-map 
            (mapClick)="agregarMarcador($event)"
            [latitude]="lat" 
            [longitude]="lng" 
            [zoom]="15">
            <agm-marker *ngFor="let m of marcadores; let i = index" 
                (markerClick)="clickedMarker(m.titulo, i)"
                [latitude]="m.lat" 
                [longitude]="m.lng"
                [label]="m.titulo">
                <agm-info-window>
                    <strong>{{ m.titulo }}</strong>
                    <hr>
                        <p>{{ m.desc }}</p>
                    <div>
                        <button (click)="editarMarcador( m )" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>

    </mat-card-content>

</mat-card>
